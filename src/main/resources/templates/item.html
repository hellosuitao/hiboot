<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<script src="/js/jquery-3.0.0.min.js" type="application/javascript"></script>
<script src="/js/bootstrap.js" type="application/javascript"></script>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>商品页面</title>
</head>
<body>
<div class="form-group">
    <label >用户名</label>
    <span th:text="${session.username}"></span>
</div>
<form method="post" action="/findByNameTitle">
    <div class="form-group">
        <label>商品品牌</label>
        <input type="text" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label >商品标题</label>
        <input type="text" name="title" class="form-control" >
    </div>
    <button type="submit" class="btn btn-success">搜索</button>

</form>

<table class="table table-hover">
    <tr>
        <td><a th:href="@{/page/addItem}">新增</a></td>
        <td><a th:href="@{/page/eidtItem}">编辑</a></td>
        <td><a th:href="@{/page/deleteItem}">删除</a></td>
        <td><a th:href="@{/page/frush}">刷新</a><br></td>
    </tr>
</table>

<table class="table table-hover">
    <tr>
        <td>商品id</td>
        <td>价格</td>
        <td>品牌</td>
        <td>标题</td>
        <td>图片</td>
        <td>操作</td>
    </tr>
    <tr th:each="item:${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.title}"></td>
        <td th:text="${item.price}"></td>
        <td th:text="${item.image}"></td>
        <th><a th:href="@{/toupdate/(id=${item.id})}">修改</a></th>
        <th><a th:href="@{/delete/(id=${item.id})}">删除</a></th>
    </tr>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a th:href="@{/pageSize/(page=${1})}" aria-label="Previous">
                <span aria-hidden="true">首页</span>
            </a>
        </li>
        <li th:if="${page!=1}">
            <a th:href="@{/pageSize/(page=${1})}" aria-label="Previous">
                <span aria-hidden="true">上一页</span>
            </a>
        </li>

        <li>
            <a th:href="@{/pageSize/(page=${page}-1)}" aria-label="Previous">
                <span aria-hidden="true" th:text="${page}-1"></span>
            </a>
        </li>
        <li>
            <a th:href="@{/pageSize/(page=${page})}" aria-label="Previous">
                <span aria-hidden="true" th:text="${page}"></span>
            </a>
        </li>
        <li>
            <a th:href="@{/pageSize/(page=${page}+1)}" aria-label="Previous">
                <span aria-hidden="true" th:text="${page}+1"></span>
            </a>
        </li>


        <li th:if="${page!=pageCount}">
            <a th:href="@{/pageSize/(page=${page}+1)}" aria-label="Next">
                <span aria-hidden="true">下一页</span>
            </a>
        </li>
        <li>
            <a th:href="@{/pageSize/(page=${pageCount})}" aria-label="Next">
                <span aria-hidden="true">尾页</span>
            </a>
        </li>
    </ul>
</nav>

</body>
</html>
