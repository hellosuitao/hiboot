<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-theme.min.css">
<script src="/js/jquery-3.0.0.min.js" type="application/javascript"></script>
<script src="/js/bootstrap.js" type="application/javascript"></script>
<html lang="en">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>商品页面</title>
</head>
<body>
<div class="form-group">
    <label >用户名</label>
    <span th:text="${session.username}"></span>
</div>
<form method="post" action="/update" enctype="multipart/form-data">
    <span th:hidden="${item.id}"></span>
    <div class="form-group">
        <label>商品品牌</label>
        <input type="text" th:text="${item.name}" name="name" class="form-control">
    </div>
    <div class="form-group">
        <label >商品标题</label>
        <input type="text" th:text="${item.title}" name="title" class="form-control" >
    </div>
    <div class="form-group">
        <label >商品价格</label>
        <input type="text" th:text="${item.price}" name="price" class="form-control" >
    </div>
    <img th:text="${item.image}">
    <div class="form-group">
        <label for="exampleInputFile">图片上传</label>
        <input type="file" name="file" id="exampleInputFile">
    </div>
    <button type="submit" class="btn btn-default">更新</button>
</form>

</body>
</html>
